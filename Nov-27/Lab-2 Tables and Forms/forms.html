<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Bank Account Creation Form</h1>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"><br><br>
            
            <label for="mobile">Mobile No.</label>
            <input type="number" id="mobile" name="mobile" pattern="\d{10,10}" placeholder="Enter without country code" required><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern=".{8,}" required><br><br>

            <label for="passwordc">Confirm Password</label>
            <input type="password" id="passwordc" name="passwordc" pattern=".{8,}" required><br><br>

            <label for="Aadhar">Aadhar Number</label>
            <input type="text" id="Aadhar" name="aadhar" pattern="\d{16,16}"><br><br>

            <label for="PAN">PAN No.</label>
            <input type="text" id="PAN" name="pan" required><br><br>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4"></textarea><br><br>

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="India" >India</option>
                <option value="Bangladesh" >Bangladesh</option>
                <option value="Nepal" >Nepal</option>
            </select><br><br>

            <label for="toa">Type of Account</label>
            <select id="toa" name="toa">
                <option value="Savings" >Savings</option>
                <option value="Current" >Current</option>
                <option value="NRI" >NRI</option>
            </select>
        </form>
    </div>
</body>
</html>
